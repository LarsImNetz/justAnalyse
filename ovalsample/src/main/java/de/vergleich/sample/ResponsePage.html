<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>OVal Sample</title>
<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>
<body>
	<p>Herzlich willkommen: <span wicket:id="name"></span></p>
	<table border="1">
	<tr>
	<th>Value</th>
	<th>Wert</th>
	</tr>
	<tr>
	<td>Darlehensbetrag</td>
	<td style="text-align: right;"><span  wicket:id="darlehensbetrag">12345</span></td>
	</tr>
	<tr>
	<td>Immobilienwert</td>
	<td style="text-align: right;"><span  wicket:id="immobilienwert">1234</span></td>
	</tr>
	<tr>
	<td>Monatliche Rate</td>
	<td style="text-align: right;"><span  wicket:id="mtl-rate">123</span></td>
	</tr>
	</table>
</body>
</html>
