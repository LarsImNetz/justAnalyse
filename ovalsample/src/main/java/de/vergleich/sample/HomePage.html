<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>OVal Sample</title>
<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
<style type="text/css">
div.feedback ul li {
/* 	text-shadow: #bbb 3px 2px; */
	text-shadow: #bbb 1px 1px;
	font-family: helvetica;
	font-size: 12px;
	color: red;
}

.fixwidth {
	width: 500px;
	font-family: helvetica;
	font-size: 12px;
}

.right {
	text-align: right;
}

.spanblock {
	display: inline-block;
	width: 130px;
	text-align: right;
	padding-right: 10px;
}
</style>
</head>
<body>
	<form wicket:id="form">
		<div class="fixwidth">
			<span class="spanblock">Name:</span><input wicket:id="name" />
		</div>
		<div class="fixwidth">
		<span class="spanblock">Darlehensbetrag:</span><input class="right" wicket:id="darlehensbetrag" />
		</div>
		<div class="fixwidth">
		<span class="spanblock">Immobilienwert:</span><input class="right" wicket:id="immobilienwert" />
		</div>
		<div class="fixwidth">
		<span class="spanblock">Monatliche Rate:</span><input class="right" wicket:id="monatlicheRate" />
		</div>
		<!-- 	<input wicket:id="wert2"> -->
		<!-- 	<input wicket:id="wert3"> -->

		<div wicket:id="feedback" class="feedback"></div>
		<input wicket:id="button" type="submit" value="weiter" />
	</form>

</body>
</html>
