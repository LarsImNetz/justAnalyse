<VirtualHost *>
    DocumentRoot /opt/wwwroot/_statische_webs/hypoweb/html/
    ServerName hypoweb.de
    ServerAlias www.hypoweb.de 

    RedirectMatch temp /(.*) http://www.hypoweb.de

    ErrorLog logs/hypoweb.de-error_log
    CustomLog logs/hypoweb.de-access_log combinedIP
    <Directory "/opt/wwwroot/_statische_webs/hypoweb/html/">
        Options -Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
