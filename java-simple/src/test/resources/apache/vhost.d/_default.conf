<VirtualHost *>
    DocumentRoot /path/to/html/
    ServerName moonserver.homenet.org
    ServerAlias moon64.linux.bogus

    RedirectMatch temp /(.*) http://moonserver.homenet.org

    ErrorLog logs/moonserver.homenet.org-error_log
    CustomLog logs/moonserver.homenet.org-access_log combinedIP
    <Directory "/path/to/html/">
        Options -Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>


<VirtualHost *>
        ServerAdmin webmaster@linux.bogus
        ServerName newsletter.moonserver.homenet.org
        Redirect permanent / http://moonserver.homenet.org/
</VirtualHost>


