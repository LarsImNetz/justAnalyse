<VirtualHost *>
        ServerAdmin webmaster@vergleich.de
        ServerName cdn.vergleich.de

        # ServerAlias cdn.check-testsieger.de
        # ServerAlias cdn.tagesgeld-bestenliste.de
        # ServerAlias cdn.tagesgeld-topliste.de
	# ServerAlias cdn.festgeldvergleich.de

        DocumentRoot /opt/wwwroot/vergleich/html/fileadmin

        ErrorLog logs/www.vergleich.de-error_log
        CustomLog logs/www.vergleich.de-access_log combinedIP

        <Directory "/opt/wwwroot/vergleich/html/fileadmin/">
                Options -Indexes FollowSymLinks
                AllowOverride All
                Order allow,deny
                Allow from all
        </Directory>

      #  JkMountCopy On
</VirtualHost>

<VirtualHost *>
        ServerAdmin webmaster@vergleich.de
        ServerName www.vergleich.de

        ServerAlias vergleich.de
        ServerAlias *.vergleich.de
        ServerAlias www.vergleich.de.pv
        ServerAlias prototype.vergleich.de

        ServerAlias rzsolv062.rz-hypoport.local
        ServerAlias rzsolv063.rz-hypoport.local
        ServerAlias rzsolv064.rz-hypoport.local
        ServerAlias rzsolv065.rz-hypoport.local

        ServerAlias rzsolv062.vergleich.rz-hypoport.local
        ServerAlias rzsolv063.vergleich.rz-hypoport.local
        ServerAlias rzsolv064.vergleich.rz-hypoport.local
        ServerAlias rzsolv065.vergleich.rz-hypoport.local

        DocumentRoot /opt/wwwroot/vergleich/html

        ErrorLog logs/www.vergleich.de-error_log
        CustomLog logs/www.vergleich.de-access_log combinedIP

        <Directory "/opt/wwwroot/vergleich/html/">
                Options -Indexes FollowSymLinks
                AllowOverride All
                Order allow,deny
                Allow from all
        </Directory>

		Alias /apps /opt/wwwroot/vergleich/apps
		Alias /cashboard /opt/wwwroot/_statische_webs/cashboard


      #  JkMountCopy On

ProxyPreserveHost On

</VirtualHost>
