<VirtualHost *>
    ServerAdmin webmaster@hypoport.de
    ServerName tr.hypotools.de
	ServerAlias pv.tr.hypotools.hypoport.local
	ServerAlias dev.tr.hypotools.hypoport.local
	
    DocumentRoot /opt/wwwroot/_statische_webs/tr.hypotools/html/

    ErrorLog logs/tr.hypotools.de-error_log
    CustomLog logs/tr.hypotools.de-access_log combinedIP
      
    <Directory "/opt/wwwroot/_statische_webs/tr.hypotools/html/">
	Options -Indexes FollowSymLinks
	AllowOverride All
	Order allow,deny
	Allow from all
    </Directory>
 </VirtualHost>
 
 <VirtualHost *>
    ServerAdmin webmaster@hypoport.de
    ServerName content.hypotools.de
	ServerAlias pv.content.hypotools.hypoport.local
	ServerAlias dev.content.hypotools.hypoport.local
	
    DocumentRoot /opt/wwwroot/content.hypotools/html/current

    ErrorLog logs/content.hypotools.de-error_log
    CustomLog logs/content.hypotools.de-access_log combinedIP

    <Directory "/opt/wwwroot/content.hypotools/html/current">
        Options -Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
