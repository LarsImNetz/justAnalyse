<VirtualHost *>
    DocumentRoot /opt/wwwroot/_statische_webs/baufinanzierungslexikon/html/
    ServerName baufinanzierungslexikon.de
    ServerAlias www.baufinanzierungslexikon.de
    ServerAlias www.baufinanzierungslexikon.de.pv

    ErrorLog logs/baufinanzierungslexikon.de-error_log
    CustomLog logs/baufinanzierungslexikon.de-access_log combinedIP
    <Directory "/opt/wwwroot/_statische_webs/baufinanzierungslexikon/html/">
        Options -Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>


