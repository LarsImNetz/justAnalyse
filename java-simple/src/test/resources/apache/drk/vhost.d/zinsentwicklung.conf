<VirtualHost *>
    ServerName qa.zinsentwicklung.hypoport.local
    ServerAlias zinsentwicklung.hypoport.local

    ServerAdmin webmaster@finanzpartnernetz.de
    DocumentRoot /opt/wwwroot/zinsentwicklung/builds/current
    ErrorLog logs/zinsentwicklung.de-error_log
    CustomLog logs/zinsentwicklung.de-access_log combinedIP

    <Directory "/opt/wwwroot/zinsentwicklung/builds/current">
        Options -Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>

<VirtualHost *>
    ServerName www.zinsentwicklung.com
    ServerAlias zinsentwicklung.com
    ServerAdmin webmaster@drklein.de
    RedirectMatch 301 (.*) https://www.zinsentwicklung.de$1
</VirtualHost>