<VirtualHost *>
    ServerName qa.tools.drklein.hypoport.local

    # Worker einzeln ansprechen
    ServerAlias solv014.tools.drklein.hypoport.local solv015.tools.drklein.hypoport.local

    ServerAdmin webmaster@drklein.de
    DocumentRoot /opt/wwwroot/tools.drklein/builds/current/
    ErrorLog logs/tools.drklein.de-error_log
    CustomLog logs/tools.drklein.de-access_log combinedIP

    <Directory "/opt/wwwroot/tools.drklein/builds/current/">
        Options -Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>

<VirtualHost *>
    ServerName qa.drklein.hypoport.local
    # siehe auch _ssl.conf

    # Worker einzeln ansprechen
    ServerAlias solv014.drklein.hypoport.local solv015.drklein.hypoport.local

    # wegen Wildcard-Subdomain letzter vhost-Eintrag
    ServerAlias *.drklein.de drklein.de

    ServerAdmin webmaster@drklein.de
    DocumentRoot /opt/wwwroot/drklein/builds/current
    ErrorLog logs/drklein.de-error_log
    CustomLog logs/drklein.de-access_log combinedIP

    <Directory "/opt/wwwroot/drklein/builds/current">
        Options -Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

    ProxyPass /blog http://blog.drklein.rz-hypoport.local/blog disablereuse=On
    ProxyPassReverse /blog http://blog.drklein.rz-hypoport.local/blog

    Alias /formi /opt/wwwroot/drklein/formi/builds/current

</VirtualHost>

