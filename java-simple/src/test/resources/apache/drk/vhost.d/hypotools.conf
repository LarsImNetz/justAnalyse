<VirtualHost *>
    ServerName qa.hypotools.hypoport.local

    ServerAdmin webmaster@drklein.de
    DocumentRoot /opt/wwwroot/hypotools/builds/current
    ErrorLog logs/hypotools.de-error_log
    CustomLog logs/hypotools.de-access_log combinedIP

    <Directory "/opt/wwwroot/hypotools/builds/current">
        Options -Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
