<VirtualHost *>
    ServerName qa.finanzpartnernetz.hypoport.local
    ServerAlias finanzpartnernetz.hypoport.local

    ServerAdmin webmaster@finanzpartnernetz.de
    DocumentRoot /opt/wwwroot/finanzpartnernetz/builds/current
    ErrorLog logs/finanzpartnernetz.de-error_log
    CustomLog logs/finanzpartnernetz.de-access_log combinedIP

    <Directory "/opt/wwwroot/finanzpartnernetz/builds/current">
        Options -Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>

<VirtualHost *>
    ServerName www.qualitylead.de
    ServerAlias qualitylead.de
    ServerAdmin webmaster@drklein.de
    RedirectMatch 301 (.*) http://www.finanzpartnernetz.de$1
</VirtualHost>