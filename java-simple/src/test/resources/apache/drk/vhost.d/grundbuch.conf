<VirtualHost *>
    ServerName qa.grundbuch.hypoport.local
    ServerAlias grundbuch.hypoport.local

    ServerAdmin webmaster@grundbuch.de
    DocumentRoot /opt/wwwroot/grundbuch/builds/current
    ErrorLog logs/grundbuch.de-error_log
    CustomLog logs/grundbuch.de-access_log combinedIP

    <Directory "/opt/wwwroot/grundbuch/builds/current">
        Options -Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>

<VirtualHost *>
    ServerName www.grundbuch-lexikon.de
    ServerAlias grundbuch-lexikon.de
    ServerAlias www.grundbuchlexikon.de grundbuchlexikon.de
    ServerAdmin webmaster@drklein.de
    Redirect permanent / https://www.grundbuch.de/lexikon.html
</VirtualHost>