<VirtualHost *>
    ServerName qa.satelliten.hypoport.local
    ServerAlias qa.information-pkv.hypoport.local information-pkv.de
    ServerAlias qa.vlspareninfo.hypoport.local vlspareninfo.hypoport.local
    ServerAlias qa.lexikon-versicherungen.hypoport.local lexikon-versicherungen.hypoport.local
    ServerAlias qa.hausratversicherung-pro.hypoport.local hausratversicherung-pro.hypoport.local
    ServerAlias qa.info-tagesgeld.hypoport.local info-tagesgeld.hypoport.local
    ServerAlias qa.sparkonto-info.hypoport.local sparkonto-info.hypoport.local
    ServerAlias qa.info-girokonto.hypoport.local info-girokonto.hypoport.local
    ServerAlias qa.info-reiseversicherung.hypoport.local info-reiseversicherung.hypoport.local
    ServerAlias qa.riester-renten-info.hypoport.local riester-renten-info.hypoport.local
    ServerAlias qa.risikolebensversicherung-info.hypoport.local risikolebensversicherung-info.hypoport.local
    ServerAlias qa.freie-versicherung.hypoport.local freie-versicherung.hypoport.local

    ServerAdmin webmaster@drklein.de
    DocumentRoot /opt/wwwroot/satelliten/builds/current
    ErrorLog logs/satelliten-error_log
    CustomLog logs/satelliten-access_log combinedIP

    <Directory "/opt/wwwroot/satelliten/builds/current">
        Options -Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
