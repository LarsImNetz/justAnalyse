<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
			<div class="row">
			<div class="col-xs-12 visible-xs">
				<h1>eXtra Small Überschrift</h1>
			</div>
			<div class="visible-sm col-sm-8 col-sm-offset-1">
				<h1>Eine Überschrift in Small</h1>
			</div>
			<div class="visible-md col-md-8 col-md-offset-2">
				<h1>Dies ist eine Überschrift in Medium</h1>
			</div>
			<div class="visible-lg col-lg-9 col-lg-offset-2">
				<h1>Dies ist eine Überschrift für Large Desktop Devices</h1>
			</div>
		</div>
	</wicket:panel>

</html>
